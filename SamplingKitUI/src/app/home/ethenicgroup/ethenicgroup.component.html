<div class="app-title">
  <div>
    <h1><i class="fa fa-th-list"></i> Ethenic</h1>
    <p>Create Ethenic Details</p>
  </div>
  <ul class="app-breadcrumb breadcrumb">
     <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li> 
    
    
  </ul>
</div>

  <button class="btn btn-danger mr-2 mb-2 pull-right" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i>Add Ethenic</button><br>
  <br>  
  
  <div class="col-md-12">
    
    <div class="tile">
      <h3 class="tile-title">Ethenic Details </h3>
   
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Group Type</th>
            <th>Group Name</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Mark</td>
            <td>Otto</td>
          </tr>
        </tbody>
      </table>
    </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add Ethenic Details</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form [formGroup]="ethenicForm" (ngSubmit)="onSubmit(ethenicForm.value)">
            <div class="form-group">
              <label for="grouptype">Group Type:</label>
              <input type="text" class="form-control" id="grouptype" formControlName="ethnicType" required>
            </div>
            <div class="form-group">
              <label for="groupname">Group Name:</label>
              <input type="text" class="form-control" id="groupname"  formControlName="ethnicName" required>
            </div>
            <button type="submit" class="btn btn-success pull-right" [disabled]="ethenicForm.invalid">Submit</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
          
        </div>
      </div>
      
    </div>
  </div>

<div class="app-title">
  <div>
    <h1><i class="fa fa-th-list"></i> Ethenic</h1>
    <p>Create Ethenic Details</p>
  </div>
  <ul class="app-breadcrumb breadcrumb">
     <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li> 
    
    
  </ul>
</div>

  <button class="btn btn-danger mr-2 mb-2 pull-right" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i>Add Ethenic</button><br>
  <br>  
  
  <div class="col-md-12">
    
    <div class="tile">
      <h3 class="tile-title">Ethenic Details </h3>
   
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Group Name</th>
            <th>Group Type</th>
             <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of ethenicData; let i = index">
            <td>{{i+1}}</td>
            <td>
              <div *ngIf="!item.isEditable2">
                  {{item.ethnicName}}
              </div>
             
              <select *ngIf="item.isEditable2" class="form-control" [(ngModel)]="item.ethnicName">
                  <option value="white">White</option>
                  <option value="Mixed">Mixed</option>
                  <option value="British">British</option>
                  <option value="Black British">Black British</option>
                </select>
             
            </td>
              <td>
                <div *ngIf="!item.isEditable2">
                    {{item.ethnicType}}
                </div>
                <input type="text" *ngIf="item.isEditable2" class="form-control" [(ngModel)]="item.ethnicType">
              </td>
             
            <td>
                <button class="btn btn-info btn-sm" (click)="item.isEditable2=!item.isEditable2" *ngIf="!item.isEditable2">Edit</button>
                <button  class="btn btn-success btn-sm" *ngIf="item.isEditable2" (click)="item.isEditable2=!item.isEditable2;updateEthenicData(item)">Save</button>            
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  <!-- Modal -->

  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add Ethenic Details</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="groupname">Group Name:</label>
                 <select class="col-md-7 form-control" [(ngModel)]="ethnicName">
                    <option value="white">White</option>
                    <option value="Mixed">Mixed</option>
                    <option value="British">British</option>
                    <option value="Black British">Black British</option>
                  </select>
               
              </div>
            <div class="form-group">
              <label for="grouptype">Group Type:</label>
              <input type="text" class="form-control col-md-7" id="grouptype" [(ngModel)]="ethnicType" required>
            </div>
          
        </div>
        <div class="modal-footer">
          <button  class="btn btn-success pull-right" data-dismiss="modal" (click)="createEthenic(ethnicType,ethnicName)">Submit</button>
          <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
